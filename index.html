/* логотип + текст */

}

/* меню справа */

}

nav a {
  color: #333333;
  text-decoration: none;
  font-weight: bold;
  font-size: 20px;
  transition: 0.3s;
}

nav a:hover {
  text-decoration: underline;
  color: #006400;
}
    /* Основний блок */

      padding: 12px 25px;

      font-weight: bold;

  header {

  .brand {

  /* другий рядок: меню справа */
  nav {
    width: 100%;
    margin-left: 0;

    justify-content: flex-end;

    font-size: 16px;

    width: 100%;
    font-size: 14px;
  }

    padding: 8px;
  }

  .info-block {
    padding: 15px;
    font-size: 15px;
  }
